<app-button text="Next" color="green" (clicked)="getNext()"></app-button>
@for (category of this.commandService.category_set; track category.name) {
    <app-button 
        text="Editing" 
        color="{{ this.commandService.categoryEnabled($index) ? 'blue' : 'red' }}" 
        (clicked)="toggleCategory($index)"
    ></app-button>
}
