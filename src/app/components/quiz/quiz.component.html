<app-button 
    text="New Command" 
    color="blue" 
    (clicked)="getNext()"
></app-button>

@for (category of this.commandService.category_set; track category.name) {
    <app-button 
        text="{{ category.name }}" 
        color="{{ this.commandService.categoryEnabled($index) ? enabled_color : disabled_color }}" 
        (clicked)="toggleCategory($index)"
    ></app-button>
}

<h1>
    {{ input_string }}
</h1>

<app-command [command]="this.current_command"></app-command>
