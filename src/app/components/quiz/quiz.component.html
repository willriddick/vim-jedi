<app-button 
    text="New Command" 
    color="blue"
    (clicked)="getNext()"
/>

@for (category of this.commandService.category_set; track category.name) {
    <app-button 
        text="{{ category.name }}" 
        color="gray"
        enabled_color="green"
        [enabled]="this.commandService.categoryEnabled($index)"
        (clicked)="toggleCategory($index)"
    />
}

<h1>
    {{ input_string }}
</h1>

<app-command [command]="this.current_command"></app-command>
