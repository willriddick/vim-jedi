<app-button 
    text="New Command" 
    color="blue" 
    (clicked)="getNext()"
></app-button>

@for (category of this.commandService.category_set; track category.name) {
    <app-button 
        text="Editing" 
        color="{{ this.commandService.categoryEnabled($index) ? enabledColor : disabledColor }}" 
        (clicked)="toggleCategory($index)"
    ></app-button>
}

<h1>
    {{ input_string }}
</h1>
