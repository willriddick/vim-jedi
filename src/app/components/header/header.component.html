<header>
    <h1>{{ title }}</h1>
    <nav>
        <ul>
            @for (link of links; track link.name) {
                <li><app-button 
                    text="{{ link.name }}" 
                    color="gray" 
                    enabled_color="green"
                    [enabled]="isEnabled(link.link)"
                    (clicked)="routeTo(link.link)">
                </app-button></li>
            }
        </ul>
    </nav>
</header>
