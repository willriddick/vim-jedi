<header>
    <h1>{{ title }}</h1>
    <nav>
        <ul>
            @for (link of links; track link.name) {
                <li><a 
                    [routerLink]="link.link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                >{{ link.name }}</a></li>
            }
        </ul>
    </nav>
</header>
